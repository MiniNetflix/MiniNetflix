<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniNetflix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-screen">
    <h2>Accedi</h2>
    <input type="text" id="username" placeholder="Nome utente" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-error"></p>
  </div>

  <div id="main-app" style="display:none;">
    <header>
      <h1>MiniNetflix</h1>
      <div class="search-container">
        <input
          type="text"
          id="search-bar"
          placeholder="Cerca un video..."
          onkeypress="if(event.key === 'Enter') filterVideos()"
        />
        <button onclick="filterVideos()">Cerca</button>
      </div>
      <button onclick="logout()">Esci</button>
    </header>

    <section id="video-gallery">
      <div class="video-item">
        <h3>Ginny e Georgia ST1 E10</h3>
        <iframe
          src="https://drive.google.com/file/d/1axCVYDN7sJjm90pXt1hk3uJOZCIAtvtc/preview"
          frameborder="0"
          allowfullscreen
          data-id="Ginny e Georgia ST1 E10"
        ></iframe>
      </div>

      <div class="video-item">
        <h3>Ginny e Georgia ST1 E1</h3>
        <iframe
          src="https://drive.google.com/file/d/12Ew2SflLxJP6C6UuznxfX4ou-1e_1Xcq/preview"
          frameborder="0"
          allowfullscreen
          data-id="Ginny e Georgia ST1 E1"
        ></iframe>
      </div>

      <div class="video-item">
        <h3>Ginny e Georgia ST1 E2</h3>
        <iframe
          src="https://drive.google.com/file/d/13wB1kyWtuHqINWpBYsfRSgbOIQ8404UE/preview"
          frameborder="0"
          allowfullscreen
          data-id="Ginny e Georgia ST1 E2"
        ></iframe>
      </div>

      <div class="video-item">
        <h3>Ginny e Georgia ST1 E3</h3>
        <iframe
          src="https://drive.google.com/file/d/1axCVYDN7sJjm90pXt1hk3uJOZCIAtvtc/preview"
          frameborder="0"
          allowfullscreen
          data-id="Ginny e Georgia ST1 E3"
        ></iframe>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
