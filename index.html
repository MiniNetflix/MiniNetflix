<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniNetflix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-screen">
    <h2>Accedi</h2>
    <input type="text" id="username" placeholder="Nome utente" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-error"></p>
  </div>

  <div id="main-app" style="display:none;">
    <header>
      <h1>MiniNetflix</h1>
      <div class="dropdown">
        <button class="dropbtn">Cronologia ▼</button>
        <div class="dropdown-content" id="history-list"></div>
      </div>
      <button onclick="logout()">Esci</button>
    </header>

          <!-- Menu a tendina categorie -->
      <div class="dropdown">
        <button class="dropbtn">Categorie ▼</button>
        <div class="dropdown-content">
          <a href="#" onclick="filterCategory('film')">Film</a>
          <a href="#" onclick="filterCategory('serie')">Serie TV</a>
          <a href="#" onclick="showHistory()">Cronologia</a>
        </div>
      </div>

      <!-- Barra di ricerca personalizzata -->
      <input type="text" id="search-bar" placeholder="Cerca..." oninput="searchVideos()" />

      <button onclick="logout()">Esci</button>
    </header>

    <div id="history-list" class="dropdown-content" style="display: none;"></div>

    <section id="video-gallery">
      <div class="video-item">
        <h3>Ginny e Georgia ST1 E10</h3>
        <iframe
          src="https://drive.google.com/file/d/1axCVYDN7sJjm90pXt1hk3uJOZCIAtvtc/preview"
          frameborder="0"
          allowfullscreen
          data-id="Ginny e Georgia ST1 E10"
        ></iframe>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
